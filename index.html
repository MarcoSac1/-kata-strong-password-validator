<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Password Generator</title>
</head>
<body>
    <header>
        <h1>
            Verifica della Password
        </h1>
    </header>
    <main>
        <section>
            <div>
                <form id="myForm">
                    <input type="text" id="inputText" placeholder="Inserisci la tua password" name="name" required minlength="4" maxlength="10" size="18" />
                    <p>Almeno 9 caratteri</p>
                    <p>Almeno una maiuscola</p>
                    <p>Almeno un numero</p>
                    <p>Alnebi un carattere speciale </p>
                </form>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
